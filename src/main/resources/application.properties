spring.application.name=movie-rent
server.servlet.context-path=/${spring.application.name}
server.port=8080
token.header=Authorization
token.prefix=Bearer 
token.authoritiesKey=scopes
token.signIngKey=1movierent2
token.emailKey=email
token.validitySeconds=18000

spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.database=postgresql
spring.datasource.url=jdbc:postgresql://localhost/movie_rent
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true

spring.mail.username={email smtp}
spring.mail.password={password smtp}
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.test-connection=true

application.password-length=8
